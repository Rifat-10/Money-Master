<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class=" text-center title">
        <h1 class="my-3">Monthly Expenses</h1>
    </div>
    
    <section class="row  justify-content-between w-100 p-3 ">
        <div class="col-4">
            <img src="image/image3.gif" alt="">
        </div>
        <div class="col-4 bg-light text-center font">
            <div class="mt-5">

                 <h3>Income</h3>
                
                    <p class="text-end pe-5 me-5">
                        <span>Income: </span> <input id="total-income" type="text"></p>
                 
                <h3 class="pt-3 pb-3 pl-2">Expenses</h3>
                
                    <p class="text-end pe-5 me-5">
                        <span>Food: </span> <input id="food" type="text"></p>
                    <p class="text-end pe-5 me-5">
                       <span> Rent:</span> <input id="rent" type="text"></p>
                    <p class="text-end pe-5 me-5">
                       <span>Clothes:</span>  <input id="clothes" type="text"></p>

                       <p class="text-danger fw-bold" style="display:none" id="error" >Your expense can not be more then your income,Please check it!</p>

                    <button class="button11" id="calculate">Calculate</button>
                    
                    <p class="fw-bold pt-4" >Total Expenses: <span id="total-expenses">0</span></p>

                    <p class="fw-bold">Balance: <span  id="balance">0</span> </p>

                    <p class="text-danger fw-bold" style="display:none" id="errorrr" >Your can't saving,Please try again!</p> 
                    <p>Save: <input id="save" type="text">  %  <button class="button2" id="buttonSave">Save</button></p>

                    <p class="fw-bold" >Saving Amount: <span id="saving-amount">0</span></p>
                    <p class="fw-bold">Remaining Balance: <span id="remaining-balance">0</span></p>

              

            </div>
           
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
